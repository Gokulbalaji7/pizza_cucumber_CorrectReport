
#Base64
extent.reporter.spark.base64imagesrc=true
 
#System Info
systeminfo.os=windows
systeminfo.version=11





#FolderName
basefolder.name=ExtentReports/SparkReport_
basefolder.datetimepattern=d_MMM_YY HH_mm_ss
 
#Screenshot
screenshot.dir=/Screenshots/
screenshot.rel.path=../Screenshots/


#EXL report
extent.reporter.excel.start=true
extent.reporter.excel.out=test-outputReports/ExcelReport/ExtentExcel.xlsx

#PDF report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-outputReports/PdfReport/ExtentPdf.pdf

#HTML report
extent.reporter.html.start=true
extent.reporter.html.out=test-outputReports/HtmlReport/ExtentHtml.html

#Spark report
extent.reporter.spark.start=true
extent.reporter.spark.out=Reports/Spark.html

 